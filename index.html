<body>
    <!--[if lt IE 7]>

    <div>
        <h1> The Psychic Game</h1>
        
        <p id="directions">Try and guess what letter I'm thinking of, between A-H!</p>
        <p id="userchoice">You Chose :</p>
        <p id="computerchoice">Computer Chose :</p>
        <p id="wins">Wins: </p>
        <p id="losses">Losses: </p>
        <p id="guessLeft">Guess Left</p>

    </div>


    <script type="text/javascript">
        //Create an array that lists out all the options 
        var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h"];

        //Create variables that hold the number of wins, loses, guess left
        var wins = 0;
        var losses = 0;
        var guessLeft = 10;


        //create variables that hold references to the places in the HTML where we want to display things.
        var updateguessLeft = function(){
            document.querySelector("#guessLeft").innerText = guessLeft;
        };
        var userchoice = document.getElementById("userchoice");
        
        var directions = document.getElementById("directions");
        
        var computerchoice = document.getElementById("computerchoice");
        var winstext = document.getElementById("wins");
        var lossestext = document.getElementById("losses");
       
        var reset = function(){
            guessLeft = 10;
            updateguessLeft();
        }
        

        updateguessLeft();
        //Determines the function that is ran when ever a key is pressed

        document.onkeypress = function (event) {
            //Reduce the guess by one
            guessLeft--;
            //Determines which key is pressed
            var userGuess = event.key;
            //Determines the computers choice randomly
            var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
            // code run if these keys are pressed and the code block
            
            updateguessLeft();

            if (userGuess === computerGuess) {
                console.log("You win");
                wins++;
                winstext.textContent = "Wins " + wins;
                alert("Winner Winner, Chicken Dinner!!!")

            } else {
                console.log("You Lost");
                losses++;
                lossestext.textContent = "Losses " + losses;
            } if (guessLeft === 0){
                alert("Game Over")
                reset();
            }
            

            // Display the user and computer guesses.
            userchoice.textContent = "You chose: " + userGuess;
            computerchoice.textContent = "Computer Chose: " + computerGuess;
            guessLeft.textContent = "Guess Left " + guessLeft;

        }


    </script>
</body>
